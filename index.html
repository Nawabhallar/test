<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <link rel="stylesheet" href="templates/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="stars">
    <!-- Stars will be dynamically generated here -->
  </div>
  <div class="context">
    <h1 style="color: white; margin-bottom: 90px;">Seraiki.com</h1>
    <main>
      <div class="main-container">
        <h1 class="form-heading">Add User</h1>
        <div class="content-container">
          <div class="image-container">
            <img src="images/form.png" alt="Profile Image" id="img">
          </div>
          <div class="form-container">
            <form id="userForm" action="http://localhost:3000/api" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                  <div class="input-wrapper">
                      <i class="fas fa-user"></i>
                      <input type="text" name="name" id="name" placeholder="Name" required>
                  </div>
              </div>
              <div class="form-group">
                  <div class="input-wrapper">
                      <i class="fas fa-envelope"></i>
                      <input type="email" name="email" id="email" placeholder="Email" required>
                  </div>
              </div>
              <div class="form-group">
                  <div class="input-wrapper">
                      <i class="fas fa-image"></i>
                      <input type="file" name="profileImage" id="profileImage" accept="image/*" required>
                  </div>
              </div>
              <div class="form-group">
                  <div class="input-wrapper">
                      <i class="fas fa-info-circle"></i>
                      <textarea name="about" id="about" placeholder="Bio" required></textarea>
                  </div>
              </div>
              <button type="submit">Submit</button>
          </form>
          
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="templates/js/script.js"></script>
  

</body>
</html>
